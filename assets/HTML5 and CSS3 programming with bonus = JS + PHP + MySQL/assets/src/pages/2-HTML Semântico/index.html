<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://logodownload.org/wp-content/uploads/2016/10/html5-logo-9.png">
    <title>2-HTML Semântico</title>
</head>
<body>
    <header> <!-- Cabeçalho, também utilizado para delimitar o título da seção, trabalha em conjunto com os elementos anteriores, no entanto, não é obrigatório.-->

        <nav> <!--Este elemento é a seção onde ficam as informações de navegação de página. Geralmente nesta seção são colocadas as ligações (links internos) para a própria página ou ligações externas para outras páginas de sites externos.-->
            <h1>Menu Principal</h1>
            <ul>
                <li><a href="#">índices de artigos</a></li>
                <li><a href="#">Site da Estácio</a></li>
            </ul>
        </nav>
    </header>
<article> <!--Artigo ou conteúdo relevante, é um antigo independente dentro de um texto, este elemento pode estar ou não dentro de um elemento <section>. 
              Imagine um jornal com as seções de esportes, fofocas, etc. Dentro de cada seção existem vários artigos sobre textos específicos, por exemplo,
              na seção de esportes pode ter um artigo falando sobre o time A, outro sobre time B e o outro sobre o time C. Um artigo pode conter um elemento <header> 
              que é o título e um elemento <footer> que é o rodapé do elemento.-->

    <hgroup> <!--Elemento usado em conjunto com as TAGs anteriores para delimitar o título da seção.-->
        <h1>Livro sobre HTML</h1>
        <h2>Como criar uma página</h2>
    </hgroup>
    <aside><p>O curso de HTML é muito importante!</p></aside> <!--Neste elemento estão contidas as informações que não estão relacionadas diretamente com o texto. Por exemplo: comerciais, autobiografia do autor, links relacionados-->
    
    <section> <!--Representa uma seção genérica dentro de um documento. Esse elemento pode conter um agrupamento de textos com vários capítulos, seções numeradas etc. 
                  No exemplo a seguir, é apresentado um artigo contendo um assunto principal e, dentro desse assunto, várias seções com assuntos distintos.-->
        <h1>O HTML 5</h1>
        <p>Surgimento do HTML 5</p>
    </section>
    <section>
        <h1>Tags</h1>
        <p>Comandos de criação de páginas.</p>
    </section>
</article>
<footer><p>Desenvolvido por mim.</p></footer> <!-- Rodapé, este elemento contém basicamente as informações sobre o contéudo da seção ou do artigo ou da página como, por exemplo, o autor, links relacionados etc.-->
</body>
</html>
