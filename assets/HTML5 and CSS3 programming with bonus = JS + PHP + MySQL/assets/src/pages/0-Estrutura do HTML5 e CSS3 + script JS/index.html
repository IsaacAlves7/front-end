Desde 1999, o desenvolvimento da linguagem HTML (HyperText Markup Language) ficou estacionado na versão 4. De lá pra cá, a W3C esteve focada em linguagens como
XML (Extensible Markup Language) e  SVG (Scalable Vector Graphics o uso de gráficos vetoriais em navegadores). Enquanto isso, desenvolvedores de navegadores estiveram preocupados
em melhorar suas funcionalidades, como exibir páginas em abas e oferecer integração com leitores de RSS. Recentemente, organizações como Mozilla Foundation, Opera e Apple se
uniram para atualizar o HTML e implementar novos e interessantes recursos.

Em 1998, a W3C decidiu que não continuaria a evoluir o HTML. O futuro da programação para páginas de internet era o XML. Então o HTML foi congelado na versão 4.01 e uma
especificação foi lançada com nome de XHTML, que era uma versão do HTML baseada no XML, exigindo regras de sintaxe como atributos com aspas,
algumas tags com fechamento, enquanto outras eram autocontidas. Um pequeno grupo, dos criadores do navegador Opera, entretanto, não estava convencido que o XML era o
futuro para todos os autores web. Este grupo começou a desenvolver um trabalho separado, para criar uma nova forma de utilização dos antigos códigos HTML,
principalmente ligado ao uso de formulários, sem deixar de atender às determinações básicas do XML. Aquela especificação eventualmente se tornou Web Forms 2.0 e,
subsequentemente, foi incorporado na especificação HTML5.

Em 2006, a W3C percebeu que talvez tivesse sido otimista demais na esperança de que o mundo se mudasse para o XML. Essas ideias foram implementadas e outras rejeitadas
independentemente de qual fosse a fonte e quem ela representasse, ou até mesmo onde elas foram inicialmente debatidas.

Devido a especificação HTML5 estar sendo desenvolvida tanto pela W3C quanto pela WHATWG, há diferentes versões da especificação.

Por trás do HTML5 está uma série de princípios declarados de design. Há três objetivos principais para o HTML5:
* Especificar comportamentos atuais de navegadores que sejam interoperáveis;
* Definir a manipulação de erro pela primeira vez;
* Evoluir a linguagem para autoria mais simples de aplicações web;


O HTML5 trabalha com elementos de instrução, mais conhecidos como "Tags", por exemplo:

* <h1 class="" type="" name="">Hello, World!</h1>
> Hello, World!

<h1>Hello,World!</h1> = elemento h1 , utilidade para título, aberto e fechado. Dentro da tag possui o conteúdo!

O elemento que compõe a estrutura do documento HTML5 é iniciado com o símbolo menor (<) e terminado com o símbolo maior (>),
como por exemplo:

<doctype>,<html>,<div>

E são divididas conforme categorias a seguir:

* Metadados
* O elemento root
* Interativo
* Formulários
* Tabelas
* Conteúdo incorporado
* Semânticas de nível de texto
* Edições
* Script
* Seções
* Agrupamento de conteúdo

Uma TAG pode conter atributos, que são informações que alteram o comportamento da TAG. Os atributos podem ser divididos em atributos
específicos para cada TAG e atributos globais que são comuns a todas as tags.

Além das TAGs, existem outros elementos que ajudam na construção de documentos HTML5, que são: O CSS, o JS (Javascript).

------------------- Atributos de uma TAG ----------------------

Atributos são informações que passamos na Tag para que ela se comporte da maneira esperada. Existem atributos globais
(que funcionam em todas as Tags) e específicos (que são direcionados para cada TAG, através de especificação).

Os Atributos possuem nome e um valor. Existem Atributos que você vai usar sempre e existem outros que serão mais raros.

Atributos do elemento:

* class="nome da classe"
* id="nome do id"
* type="text, label, button, password,"
* name="nome"
* title="titulo"
* alt="nome"
* width="70"
* heigth="7"
* target="_blank", "_window"

representando uma nova linguagem de marcação, com elementos, atributos e comportamentos, além de um conjunto maior de tecnologias

<!-- Estrutura do HTML5 -->

<!DOCTYPE html> <!--Tipo do Documento = html-->
<!-- O que importa é a tag html e todo o restante para o documento funcionar! -->

<html lang="pt-br"> <!--html e linguagem regional-->
  <head> <!--Cabeça da página, representa uma coleção de comando em que podemos definir as informações do site em si, caracterizadas como "metadados". Nesse elemento, são carregadas as informações referentes ao documento como, por exemplo, comandos CSS e JavaScript.-->

    <!--Comentário HTML, nele podemos colocar em qualquer canto da estrutura ou fora dela, pois não irá aparecer na página, apenas no código!-->

    <!--Metas básicas, servem para definições globais da página-->
  <meta charset="UTF-8"> <!--meta do HTML5 é curto comparado as versões anteriores da linguagem e ao XML. A principal diferença é que não precisa fechar a tag-->
  <meta name="description" content="html5-and-css3-programming">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Hege Refsnes">

  <link rel="stylesheet" type="text/css" href="/public/styles/style.css"> <!--Tag link serve para ligar outras páginas ou arquivos externos para o html, rel="stylesheet" serve para linkar a folha de estilo-->
  <link rel="shortcut icon" type="icon" href="https://logodownload.org/wp-content/uploads/2016/10/html5-logo-9.png"> <!--link rel="shortcut icon" insere a ícone na aba do navegador-->
  <title>0-Estrutura HTML5 e CSS3 + JS</title> <!--Título da página-->
</head>
  <body> <!--Corpo da página, Localizado no mesmo nível do <head>, este elemento representa o conteúdo principal da página. Aqui estão localizados todos os comandos necessários para a criação do documento HTML.-->
    <h1 id="demo"></h1> <!--Tag de Título-->
    <script type="text/javascript">
      let myFunction = function(){
        document.getElementById("demo").innerHTML="Olá, Mundo!";
      }
      myFunction();
    </script>
  </body>
</html>

<!------------ O que são API's? ------------------

Aplicações Web são o número cada vez maior de sites na Web, isto é, eles imitam aplicações de desktop ao invés dos documentos tradicionais e
estático de links de textos e imagens que compõem a maioria da Web. Como exemplo, temos os processadores onlines de texto, ferramentas de edição de foto,
sites de mapeamento etc. Altamente movidos com JavaScript, eles levaram o HTML4 à beira do limite de suas capacidades.
O HTML5 especifica novas APIs (Interface de Programação de Aplicações) para DOM (Modelo de Objeto de Documento),
que é uma convenção multiplataforma e independente de linguagem para representação e interação com objetos e documentos HTML, XHTML e XML.

Essas novas APIs ajudam a arrastar e soltar objetos enviados pelo servidor, tais como, desenho, vídeos e similares.

Essas novas interfaces que as páginas HTML expõem ao JavaScript via objetos na DOM tornam mais fácil escrever as aplicações,
utilizando padrões altamente especificados, ao invés de apenas artimanhas mal-documentadas.

Ainda mais importante é a necessidade de um padrão aberto livre (para utilizar e para implementar) que possa competir com padrões proprietários como
Adobe Flash ou Microsoft Silverlight.

Independentemente do que você acha dessas tecnologias ou empresas, acreditamos que a Web seja uma plataforma vital à sociedade, comércio e comunicações
para estar nas mãos de um fabricante.

Há milhões de páginas Web já em uso por aí, e é imperativo que elas continuem a ser reproduzidas. Então, o HTML5 é, em sua maioria, um derivativo do HTML4
que continua a definir como os navegadores devem lidar com marcações antigas como <font>, <center> e outras novas, pois milhões de páginas web as utilizam.
